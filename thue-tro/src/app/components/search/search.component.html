<input #myInput type="text" placeholder="Search anything ..." style="border: none; height: 100%;" (keyup.enter)="doSearch(myInput.value)">
<button (click)="doSearch(myInput.value)" class="btn btn-secondary" type="button" style="right: 0;">
    <i class="fa fa-search" style="color: #6c757d3d;"></i>
</button>
