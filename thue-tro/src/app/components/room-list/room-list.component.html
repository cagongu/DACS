<!-- ***** Banner Start ***** -->
<div class="main-banner">
  <div class="row">
    <div class="col-lg-7">
      <div class="header-text">
        <h6>Welcome To Room Support</h6>
        <h4><em>FIND</em> Our BEAUTIFUL living Here</h4>
        <div class="main-button">
          <a href="#">Your room</a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- ***** Banner End ***** -->
<!-- ***** Most Popular Start ***** -->
<div class="most-popular">
  <div class="row">
    <div class="col-lg-12">
      <div class="heading-section">
        <h4><em>Most Popular</em> Right Now</h4>
      </div>
      <div class="row">
        <div class="col-lg-6" *ngFor="let tempRoom of rooms">
          <div class="item">
            <div class="item inner-item">
              <img src="assets/images/nhadep.png" alt="">
              <h4>
                <a class="link-overlay" routerLink="/rooms/{{tempRoom.room_id}}" style="color: white; font-weight: bold; font-size: 26px;">
                  {{tempRoom.name}}
                </a>
              </h4>
              <ul>
                <li><i class="fa fa-star"></i> 4.8</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="main-button">
            <a href="browse.html">Discover Popular</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- ***** Most Popular End ***** -->
